<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="instagram.title">Rarity Leads - Instagram Automation</title>
    <meta name="description" data-i18n="instagram.subtitle" content="Automate your Instagram outreach with AI-powered messaging and achieve high response rates">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="rarity-design.css">
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar" id="sidebar" role="navigation" aria-label="Main navigation"></aside>
        <main class="main-content" role="main">
            <div class="instagram-header">
                <div>
                    <h1 class="instagram-title" data-i18n="instagram.title">Instagram Automation</h1>
                    <p class="instagram-subtitle" data-i18n="instagram.subtitle">Automate your Instagram outreach with AI-powered messaging and achieve high response rates.</p>
                </div>
                <div class="header-actions">
                    <button class="btn" id="connect-btn" data-i18n="instagram.connect">
                        <i data-feather="instagram"></i>
                        <span data-i18n="instagram.connect">Connect Instagram</span>
                    </button>
                    <button class="btn btn-primary" id="new-campaign-btn" data-i18n="instagram.newCampaign">
                        <i data-feather="plus"></i>
                        <span data-i18n="instagram.newCampaign">New Campaign</span>
                    </button>
                </div>
            </div>

            <div class="metrics-grid">
                <div class="metric-card">
                    <div class="metric-icon"><i data-feather="send"></i></div>
                    <div class="metric-value" id="messages-sent">0</div>
                    <div class="metric-label" data-i18n="instagram.metrics.messagesSent">Messages Sent</div>
                </div>
                <div class="metric-card">
                    <div class="metric-icon"><i data-feather="percent"></i></div>
                    <div class="metric-value" id="response-rate">0%</div>
                    <div class="metric-label" data-i18n="instagram.metrics.responseRate">Response Rate</div>
                </div>
                <div class="metric-card">
                    <div class="metric-icon"><i data-feather="briefcase"></i></div>
                    <div class="metric-value" id="active-campaigns">0</div>
                    <div class="metric-label" data-i18n="instagram.metrics.activeCampaigns">Active Campaigns</div>
                </div>
                <div class="metric-card">
                    <div class="metric-icon"><i data-feather="check-circle"></i></div>
                    <div class="metric-value" id="conversions">0</div>
                    <div class="metric-label" data-i18n="instagram.metrics.conversions">Conversions</div>
                </div>
            </div>

            <div class="tabs">
                <button class="tab active" id="tab-campaigns" data-i18n="instagram.tabs.campaigns">Campaigns</button>
                <button class="tab" id="tab-templates" data-i18n="instagram.tabs.templates">Templates</button>
                <button class="tab" id="tab-settings" data-i18n="instagram.tabs.settings">Settings</button>
            </div>

            <div class="tab-content">
                <div id="campaigns-view">
                    <div class="empty-state">
                        <i data-feather="zap"></i>
                        <h3 data-i18n="instagram.empty.title">No Campaigns Yet</h3>
                        <p data-i18n="instagram.empty.description">Get started by creating your first Instagram campaign.</p>
                        <button class="btn btn-primary" id="add-first-campaign" data-i18n="instagram.newCampaign">Create Campaign</button>
                    </div>
                </div>
                <div id="templates-view" style="display:none;">
                    <!-- Templates content will go here -->
                </div>
                <div id="settings-view" style="display:none;">
                    <div class="settings-card">
                        <h3 data-i18n="instagram.settings.title">Instagram Settings</h3>
                        <div class="form-group">
                            <label for="auto-responder-toggle" data-i18n="instagram.settings.autoResponder">Enable Auto-Responder</label>
                            <label class="switch">
                                <input type="checkbox" id="auto-responder-toggle">
                                <span class="slider round"></span>
                            </label>
                        </div>
                        <div class="form-group">
                            <label for="auto-responder-message" data-i18n="instagram.settings.autoResponderMessage">Auto-Responder Message</label>
                            <textarea id="auto-responder-message" class="form-input" rows="4" data-i18n-placeholder="instagram.settings.autoResponderPlaceholder"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="app-config.js"></script>
    <script src="i18n.js"></script>
    <script src="auth-guard.js"></script>
    <script src="universal-navigation.js"></script>
</body>
</html>
