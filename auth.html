<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up â€“ Rarity Leads</title>
  <link rel="stylesheet" href="https://fonts.bunny.net/css?family=bentosans:400" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      background: linear-gradient(135deg, #D50057 0%, #9B00C8 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'BentoSans', Arial, sans-serif;
    }
    .auth-container {
      background: #1a1740;
      border-radius: 18px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.18);
      padding: 2.5rem 2rem 2rem 2rem;
      max-width: 370px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #fff;
    }
    .auth-logo {
      width: 48px;
      margin-bottom: 1.2rem;
    }
    .auth-title {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      color: #fff;
      letter-spacing: 0.01em;
    }
    .auth-subtitle {
      color: #bdb8e3;
      font-size: 1.1rem;
      margin-bottom: 2rem;
      text-align: center;
    }
    .auth-btn-google {
      background: #fff;
      color: #1a1740;
      border: none;
      border-radius: 999px;
      padding: 0.9rem 1.5rem;
      font-size: 1.1rem;
      font-family: 'BentoSans', Arial, sans-serif;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 0.7rem;
      cursor: pointer;
      margin-bottom: 1.2rem;
      width: 100%;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
      transition: background 0.2s;
    }
    .auth-btn-google:hover {
      background: #f3e8ff;
    }
    .auth-divider {
      width: 100%;
      text-align: center;
      border-bottom: 1px solid #2e2860;
      line-height: 0.1em;
      margin: 1.2rem 0 1.5rem 0;
      color: #bdb8e3;
      font-size: 0.95rem;
    }
    .auth-divider span {
      background: #1a1740;
      padding: 0 1rem;
    }
    .auth-form {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 1.1rem;
    }
    .auth-form label {
      font-size: 1rem;
      color: #bdb8e3;
      margin-bottom: 0.3rem;
    }
    .auth-form input {
      padding: 0.8rem 1rem;
      border-radius: 8px;
      border: 1px solid #2e2860;
      background: #221d4a;
      color: #fff;
      font-size: 1rem;
      font-family: 'BentoSans', Arial, sans-serif;
      outline: none;
      transition: border 0.2s;
    }
    .auth-form input:focus {
      border: 1.5px solid #D50057;
    }
    .auth-btn-primary {
      background: linear-gradient(90deg, #D50057 0%, #9B00C8 100%);
      color: #fff;
      border: none;
      border-radius: 999px;
      padding: 0.9rem 1.5rem;
      font-size: 1.1rem;
      font-family: 'BentoSans', Arial, sans-serif;
      font-weight: 500;
      cursor: pointer;
      margin-top: 0.5rem;
      transition: background 0.2s;
    }
    .auth-btn-primary:hover {
      background: linear-gradient(90deg, #B044FF 0%, #5DB5FF 100%);
    }
    .auth-error {
      color: #ffb4b4;
      background: #3a1a1a;
      border-radius: 6px;
      padding: 0.7rem 1rem;
      margin-bottom: 0.7rem;
      font-size: 0.98rem;
      display: none;
    }
    .auth-footer {
      margin-top: 1.5rem;
      color: #bdb8e3;
      font-size: 0.98rem;
      text-align: center;
    }
    .auth-footer a {
      color: #D50057;
      text-decoration: none;
      margin-left: 0.3rem;
      font-weight: 500;
    }
    @media (max-width: 480px) {
      .auth-container { padding: 1.2rem 0.5rem; }
      .auth-title { font-size: 1.3rem; }
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script defer src="auth.js"></script>
</head>
<body>
  <main>
    <div class="auth-container" role="main" aria-label="Sign up form">
      <img src="logo.png" alt="Rarity Leads logo" class="auth-logo" />
      <div class="auth-title">Create your account</div>
      <div class="auth-subtitle">Sign up to automate your lead generation with AI.</div>
      <button class="auth-btn-google" id="google-signup">
        <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google logo" style="width:22px;"/>
        Sign up with Google
      </button>
      <div class="auth-divider"><span>or sign up with email</span></div>
      <form class="auth-form" id="signup-form" autocomplete="on">
        <div>
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required autocomplete="email" placeholder="you@email.com" />
        </div>
        <div>
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required minlength="6" autocomplete="new-password" placeholder="Create a password" />
        </div>
        <div class="auth-error" id="auth-error"></div>
        <button type="submit" class="auth-btn-primary">Sign Up</button>
      </form>
      <div class="auth-footer">
        Already have an account?
        <a href="/auth.html">Log in</a>
      </div>
    </div>
  </main>
</body>
</html>
