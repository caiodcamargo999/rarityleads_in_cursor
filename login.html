<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="login.title">Sign In - Rarity Leads</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="auth-styles.css">
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body class="auth-body">
    <nav class="auth-nav">
        <div class="nav-container">
            <a href="/index.html" class="logo" data-i18n="common.brand">Rarity Leads</a>
            <div class="nav-links">
                <a href="/register.html" data-i18n="login.noAccountLink">Don't have an account? <strong>Sign Up</strong></a>
            </div>
        </div>
    </nav>

    <main class="auth-main">
        <div class="auth-container">
            <div class="auth-header">
                <h1 class="auth-title" data-i18n="login.welcome">Welcome Back</h1>
                <p class="auth-subtitle" data-i18n="login.subtitle">Sign in to access your dashboard.</p>
            </div>

            <div class="auth-logo" style="text-align:center;margin-bottom:32px;">
                <img src="rarity-logo.jpg" alt="Rarity Leads Logo" style="height:40px;width:auto;object-fit:contain;">
            </div>

            <div class="auth-form-container" id="login-form-container">
                <button type="button" id="google-signin" class="btn-google">
                    <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google" width="20">
                    <span data-i18n="login.signinGoogle">Sign in with Google</span>
                </button>

                <div class="auth-divider" data-i18n="login.or">or</div>

                <form id="email-signin-form" class="auth-form">
                    <div class="form-group">
                        <label for="email" class="form-label" data-i18n="login.email">Email address</label>
                        <input type="email" id="email" name="email" class="form-input" required>
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label" data-i18n="login.password">Password</label>
                        <input type="password" id="password" name="password" class="form-input" required>
                    </div>

                    <div class="form-options">
                        <label class="checkbox-label">
                            <input type="checkbox" id="remember-me">
                            <span data-i18n="login.rememberMe">Remember me</span>
                        </label>
                        <a href="#" class="link" data-i18n="login.forgot">Forgot password?</a>
                    </div>

                    <button type="submit" id="email-signin-btn" class="btn-primary">
                        <span data-i18n="login.signinBtn">Sign In</span>
                    </button>
                </form>
            </div>

            <div id="message-container"></div>

            <div id="verification-warning" class="verification-warning" style="display: none;">
                <h3 data-i18n="login.verifyTitle">Please verify your email</h3>
                <p data-i18n-html="login.verifyMessage">We've sent a verification link to <strong id="unverified-email"></strong>.</p>
                <button id="resend-verification" class="btn-primary" data-i18n="login.resendVerification">Resend Verification Email</button>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="app-config.js"></script>
    <script src="i18n.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const supabase = window.AppUtils.initSupabase();
            if (!supabase) {
                console.error('Supabase not initialized');
                return;
            }

            // Check for existing session
            supabase.auth.getSession().then(({ data: { session } }) => {
                if (session && session.user.email_confirmed_at) {
                    window.location.href = '/dashboard.html';
                }
            });

            const loginForm = document.getElementById('email-signin-form');
            const googleSignInBtn = document.getElementById('google-signin');
            const messageContainer = document.getElementById('message-container');

            // Google Sign In
            googleSignInBtn.addEventListener('click', async () => {
                await supabase.auth.signInWithOAuth({ provider: 'google', options: { redirectTo: `${window.location.origin}/dashboard.html` } });
            });

            // Email Sign In
            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const email = loginForm.email.value;
                const password = loginForm.password.value;
                const { data, error } = await supabase.auth.signInWithPassword({ email, password });

                if (error) {
                    showMessage(error.message, 'error');
                } else if (data.user && !data.user.email_confirmed_at) {
                    document.getElementById('login-form-container').style.display = 'none';
                    document.getElementById('unverified-email').textContent = email;
                    document.getElementById('verification-warning').style.display = 'block';
                } else {
                    window.location.href = '/dashboard.html';
                }
            });

            // Resend Verification
            document.getElementById('resend-verification').addEventListener('click', async () => {
                const email = document.getElementById('unverified-email').textContent;
                await supabase.auth.resend({ type: 'signup', email });
                showMessage('Verification email sent!', 'success');
            });

            function showMessage(message, type) {
                messageContainer.innerHTML = `<div class="message message-${type}">${message}</div>`;
                setTimeout(() => messageContainer.innerHTML = '', 5000);
            }
        });
    </script>
</body>
</html>
