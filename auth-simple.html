<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Rarity Leads</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .auth-container {
            background: white;
            border-radius: 20px;
            padding: 48px;
            width: 100%;
            max-width: 480px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        
        .auth-title {
            font-size: 32px;
            font-weight: 700;
            color: #1a202c;
            text-align: center;
            margin-bottom: 12px;
        }
        
        .auth-subtitle {
            color: #64748b;
            text-align: center;
            margin-bottom: 40px;
            line-height: 1.6;
        }
        
        .google-btn {
            width: 100%;
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 16px 24px;
            font-size: 16px;
            font-weight: 600;
            color: #374151;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 32px;
        }
        
        .google-btn:hover {
            border-color: #667eea;
            background: #f8fafc;
            transform: translateY(-1px);
        }
        
        .google-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .google-icon {
            width: 20px;
            height: 20px;
        }
        
        .divider {
            text-align: center;
            margin: 32px 0;
            position: relative;
            color: #94a3b8;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e2e8f0;
        }
        
        .divider span {
            background: white;
            padding: 0 16px;
        }
        
        .form-group {
            margin-bottom: 24px;
        }
        
        .form-label {
            display: block;
            font-weight: 500;
            color: #374151;
            margin-bottom: 8px;
        }
        
        .form-input {
            width: 100%;
            padding: 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            transition: border-color 0.2s ease;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 16px 24px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: 24px;
        }
        
        .submit-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }
        
        .auth-footer {
            text-align: center;
            color: #64748b;
        }
        
        .auth-footer a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }
        
        .auth-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h1 class="auth-title">Create your account</h1>
        <p class="auth-subtitle">Join thousands of businesses automating their lead generation with AI-powered tools</p>
        
        <!-- Google Sign Up Button -->
        <button id="google-signup" class="google-btn">
            <svg class="google-icon" viewBox="0 0 24 24">
                <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            <span>Continue with Google</span>
        </button>
        
        <div class="divider">
            <span>or</span>
        </div>
        
        <!-- Email Form -->
        <form id="signup-form">
            <div class="form-group">
                <label class="form-label" for="email">Email address</label>
                <input type="email" id="email" class="form-input" placeholder="Enter your email" required>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <input type="password" id="password" class="form-input" placeholder="Create a password" required>
            </div>
            
            <button type="submit" id="signup-btn" class="submit-btn">
                <span>Create Account</span>
            </button>
        </form>
        
        <div class="auth-footer">
            <p>Already have an account? <a href="#" id="switch-to-login">Sign in instead</a></p>
        </div>
    </div>

    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // SUPER SIMPLE GOOGLE AUTH
        const supabase = window.supabase.createClient(
            'https://yejheyrdsucgzpzwxuxs.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InllamhleXJkc3VjZ3pwend4dXhzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg4MDg2NzQsImV4cCI6MjA2NDM4NDY3NH0.NzCJ8i3SKpABO6ykWRX3nHDYmjVB82KL1wfgaY3trM4'
        );

        console.log('üöÄ Auth page loaded');

        // When user signs in with Google, redirect to dashboard
        supabase.auth.onAuthStateChange((event, session) => {
            console.log('Auth event:', event);
            
            if (event === 'SIGNED_IN' && session) {
                console.log('‚úÖ User signed in:', session.user.email);
                console.log('üöÄ Redirecting to dashboard...');
                window.location.href = '/dashboard.html';
            }
        });

        // Google login - SUPER SIMPLE
        document.getElementById('google-signup').addEventListener('click', async () => {
            console.log('üîó Google button clicked');
            
            const btn = document.getElementById('google-signup');
            const originalHTML = btn.innerHTML;
            
            try {
                // Show loading
                btn.innerHTML = '<span>Connecting to Google...</span>';
                btn.disabled = true;
                
                // Call Google OAuth
                const { error } = await supabase.auth.signInWithOAuth({
                    provider: 'google',
                    options: {
                        redirectTo: window.location.origin + '/dashboard.html'
                    }
                });
                
                if (error) {
                    throw error;
                }
                
                console.log('‚úÖ Google OAuth started');
                
            } catch (error) {
                console.error('‚ùå Google login failed:', error);
                
                // Restore button
                btn.innerHTML = originalHTML;
                btn.disabled = false;
                
                // Show error
                if (error.message.includes('Provider not found')) {
                    alert('‚ùå Google OAuth is not configured in Supabase.\n\nPlease configure it in Supabase Dashboard > Authentication > Providers > Google');
                } else {
                    alert('‚ùå Google login failed: ' + error.message);
                }
            }
        });

        // Email signup (optional)
        document.getElementById('signup-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            console.log('üìß Email signup:', email);
            
            try {
                const { error } = await supabase.auth.signUp({
                    email,
                    password,
                    options: {
                        emailRedirectTo: window.location.origin + '/dashboard.html'
                    }
                });
                
                if (error) throw error;
                
                alert('‚úÖ Account created! Please check your email to verify.');
                
            } catch (error) {
                console.error('‚ùå Email signup failed:', error);
                alert('‚ùå Signup failed: ' + error.message);
            }
        });
    </script>
</body>
</html>
