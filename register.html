<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="register.title">Sign Up - Rarity Leads</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="auth-styles.css">
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body class="auth-body">
    <nav class="auth-nav">
        <div class="nav-container">
            <a href="/index.html" class="logo" data-i18n="common.brand">Rarity Leads</a>
            <div class="nav-links">
                <a href="/login.html" data-i18n="register.haveAccountLink">Already have an account? <strong>Sign In</strong></a>
            </div>
        </div>
    </nav>

    <main class="auth-main">
        <div class="auth-container">
            <div class="auth-header">
                <h1 class="auth-title" data-i18n="register.createAccount">Create Your Account</h1>
                <p class="auth-subtitle" data-i18n="register.subtitle">Start your journey with AI-powered lead generation.</p>
            </div>

            <div class="auth-logo" style="text-align:center;margin-bottom:32px;">
                <img src="rarity-logo.jpg" alt="Rarity Leads Logo" style="height:40px;width:auto;object-fit:contain;">
            </div>

            <div class="auth-form-container">
                <button type="button" id="google-signup" class="btn-google">
                    <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google" width="20">
                    <span data-i18n="register.signupGoogle">Sign up with Google</span>
                </button>

                <div class="auth-divider" data-i18n="register.or">or</div>

                <form id="email-signup-form" class="auth-form">
                    <div class="form-group">
                        <label for="email" class="form-label" data-i18n="register.email">Email address</label>
                        <input type="email" id="email" name="email" class="form-input" required>
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label" data-i18n="register.password">Password</label>
                        <input type="password" id="password" name="password" class="form-input" minlength="6" required>
                    </div>

                    <button type="submit" id="email-signup-btn" class="btn-primary">
                        <span data-i18n="register.signupBtn">Create Account</span>
                    </button>
                </form>
            </div>

            <div id="message-container"></div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="app-config.js"></script>
    <script src="i18n.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const supabase = window.AppUtils.initSupabase();
            if (!supabase) {
                console.error('Supabase not initialized');
                return;
            }

            const signupForm = document.getElementById('email-signup-form');
            const googleSignUpBtn = document.getElementById('google-signup');
            const messageContainer = document.getElementById('message-container');

            // Google Sign Up
            googleSignUpBtn.addEventListener('click', async () => {
                await supabase.auth.signInWithOAuth({ provider: 'google', options: { redirectTo: `${window.location.origin}/dashboard.html` } });
            });

            // Email Sign Up
            signupForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const email = signupForm.email.value;
                const password = signupForm.password.value;
                const { error } = await supabase.auth.signUp({ email, password, options: { emailRedirectTo: `${window.location.origin}/dashboard.html` } });

                if (error) {
                    showMessage(error.message, 'error');
                } else {
                    showMessage('Please check your email to verify your account.', 'success');
                    signupForm.reset();
                }
            });

            function showMessage(message, type) {
                messageContainer.innerHTML = `<div class="message message-${type}">${message}</div>`;
                setTimeout(() => messageContainer.innerHTML = '', 5000);
            }
        });
    </script>
</body>
</html>
