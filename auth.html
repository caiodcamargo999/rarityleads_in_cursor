<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title data-i18n="meta.title">Sign Up â€“ Rarity Leads</title>
  <meta name="description" data-i18n="meta.description" content="Join thousands of businesses automating their lead generation with AI-powered tools">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
      overflow-x: hidden;
    }

    /* Animated Background */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background:
        radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.2) 0%, transparent 50%);
      animation: backgroundMove 20s ease-in-out infinite;
    }

    @keyframes backgroundMove {
      0%, 100% { transform: translateX(0) translateY(0); }
      33% { transform: translateX(-30px) translateY(-50px); }
      66% { transform: translateX(20px) translateY(30px); }
    }

    .auth-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 24px;
      box-shadow:
        0 20px 40px rgba(0, 0, 0, 0.1),
        0 0 0 1px rgba(255, 255, 255, 0.05);
      padding: 48px 40px;
      max-width: 440px;
      width: 100%;
      position: relative;
      z-index: 1;
      animation: slideUp 0.6s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .auth-header {
      text-align: center;
      margin-bottom: 40px;
    }

    .auth-logo {
      width: 64px;
      height: 64px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 24px;
      box-shadow: 0 8px 32px rgba(102, 126, 234, 0.3);
    }

    .auth-logo i {
      color: white;
      font-size: 28px;
    }

    .auth-title {
      font-size: 32px;
      font-weight: 700;
      color: #1a202c;
      margin-bottom: 8px;
      letter-spacing: -0.02em;
    }

    .auth-subtitle {
      color: #64748b;
      font-size: 16px;
      line-height: 1.5;
      font-weight: 400;
    }

    .auth-form {
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    .social-buttons {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 32px;
    }

    .social-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      padding: 16px 24px;
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      background: white;
      color: #374151;
      font-size: 16px;
      font-weight: 500;
      text-decoration: none;
      transition: all 0.2s ease;
      cursor: pointer;
    }

    .social-btn:hover {
      border-color: #667eea;
      background: #f8fafc;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.15);
    }

    .social-btn img {
      width: 20px;
      height: 20px;
    }

    .divider {
      position: relative;
      text-align: center;
      margin: 32px 0;
    }

    .divider::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 1px;
      background: #e2e8f0;
    }

    .divider span {
      background: rgba(255, 255, 255, 0.95);
      color: #64748b;
      padding: 0 16px;
      font-size: 14px;
      font-weight: 500;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .form-label {
      font-size: 14px;
      font-weight: 600;
      color: #374151;
    }

    .form-input {
      padding: 16px 20px;
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 400;
      color: #1a202c;
      background: white;
      transition: all 0.2s ease;
      outline: none;
    }

    .form-input:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .form-input::placeholder {
      color: #9ca3af;
    }

    .primary-btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 12px;
      padding: 18px 24px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      position: relative;
      overflow: hidden;
    }

    .primary-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
    }

    .primary-btn:active {
      transform: translateY(0);
    }

    .primary-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    .primary-btn:hover::before {
      left: 100%;
    }

    .auth-footer {
      text-align: center;
      margin-top: 32px;
      padding-top: 24px;
      border-top: 1px solid #e2e8f0;
    }

    .auth-footer p {
      color: #64748b;
      font-size: 14px;
    }

    .auth-footer a {
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
      margin-left: 4px;
      transition: color 0.2s ease;
    }

    .auth-footer a:hover {
      color: #764ba2;
    }

    .auth-error {
      background: #fef2f2;
      border: 1px solid #fecaca;
      color: #dc2626;
      padding: 12px 16px;
      border-radius: 8px;
      font-size: 14px;
      display: none;
      animation: shake 0.5s ease-in-out;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }

    .loading {
      opacity: 0.7;
      pointer-events: none;
    }

    .loading .primary-btn {
      background: #9ca3af;
    }

    /* Mobile Responsive */
    @media (max-width: 480px) {
      .auth-container {
        padding: 32px 24px;
        margin: 16px;
        border-radius: 20px;
      }

      .auth-title {
        font-size: 28px;
      }

      .auth-subtitle {
        font-size: 15px;
      }

      .form-input, .social-btn, .primary-btn {
        padding: 14px 16px;
      }
    }

    /* Dark mode support */
    @media (prefers-color-scheme: dark) {
      .auth-container {
        background: rgba(30, 41, 59, 0.95);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .auth-title {
        color: #f1f5f9;
      }

      .auth-subtitle {
        color: #94a3b8;
      }

      .form-label {
        color: #e2e8f0;
      }

      .form-input {
        background: rgba(51, 65, 85, 0.8);
        border-color: #475569;
        color: #f1f5f9;
      }

      .social-btn {
        background: rgba(51, 65, 85, 0.8);
        border-color: #475569;
        color: #f1f5f9;
      }

      .divider::before {
        background: #475569;
      }

      .divider span {
        background: rgba(30, 41, 59, 0.95);
        color: #94a3b8;
      }

      .auth-footer {
        border-color: #475569;
      }

      .auth-footer p {
        color: #94a3b8;
      }
    }
  </style>
  <script src="i18n.js"></script>
  <script type="module">
    // Import clean auth handlers
    import { handleGoogleLogin, handleEmailSignUp, handleEmailSignIn, onAuthStateChange, getErrorMessage } from './auth-handlers.js';

    // Clean Google login function (equivalent to handleGoogleLogin)
    async function signInWithGoogle() {
      console.log('ðŸ”— Starting Google OAuth...');

      const googleBtn = document.getElementById('google-signup');
      const originalHTML = googleBtn.innerHTML;

      try {
        // Show loading state
        googleBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Connecting to Google...';
        googleBtn.disabled = true;

        // Use clean handler
        const result = await handleGoogleLogin();

        if (result.error) {
          throw result.error;
        }

        console.log('âœ… Google OAuth initiated successfully');
        // OAuth will handle the redirect

      } catch (error) {
        console.error('âŒ Google login failed:', error);

        // Restore button state
        googleBtn.innerHTML = originalHTML;
        googleBtn.disabled = false;

        // Show user-friendly error
        const errorMessage = getErrorMessage(error);
        alert('âŒ ' + errorMessage);
      }
    }

    // Clean email signup function
    async function signUpWithEmail(email, password) {
      try {
        const result = await handleEmailSignUp(email, password);

        if (result.error) {
          throw result.error;
        }

        console.log('âœ… Sign up successful');
        alert('Conta criada! Verifique seu email para confirmar.');
        return result;
      } catch (error) {
        console.error('âŒ Sign up failed:', error);
        const errorMessage = getErrorMessage(error);
        alert('âŒ ' + errorMessage);
        return { data: null, error };
      }
    }

    // Clean email signin function
    async function signInWithEmail(email, password) {
      try {
        const result = await handleEmailSignIn(email, password);

        if (result.error) {
          throw result.error;
        }

        console.log('âœ… Sign in successful');
        // Auth state change will handle redirect
        return result;
      } catch (error) {
        console.error('âŒ Sign in failed:', error);
        const errorMessage = getErrorMessage(error);
        alert('âŒ ' + errorMessage);
        return { data: null, error };
      }
    }

    // Check OAuth configuration
    async function checkOAuthConfig() {
      try {
        // Try to get auth settings to verify configuration
        const { data: { session }, error } = await supabase.auth.getSession();
        console.log('ðŸ“Š Supabase connection verified');
        return true;
      } catch (error) {
        console.error('âŒ Supabase connection failed:', error);
        return false;
      }
    }

    // Listen for auth state changes (equivalent to useEffect in React)
    const authSubscription = onAuthStateChange((event, session) => {
      if (event === 'SIGNED_IN' && session) {
        console.log('âœ… User signed in successfully:', session.user.email);
        console.log('ðŸš€ Redirecting to dashboard...');

        // Small delay to ensure state is properly set
        setTimeout(() => {
          window.location.href = '/dashboard.html';
        }, 500);
      }

      if (event === 'SIGNED_OUT') {
        console.log('ðŸ‘‹ User signed out');
      }
    });

    // Wait for DOM to load
    document.addEventListener('DOMContentLoaded', async () => {
      console.log('ðŸš€ Auth page loaded with Supabase SDK');

      // Check if user is already signed in
      const { data: { session }, error } = await supabase.auth.getSession();
      if (session) {
        console.log('âš ï¸ User already has session:', session);
        console.log('ðŸ”„ Clearing existing session for fresh OAuth test...');
        await supabase.auth.signOut();
        console.log('âœ… Session cleared, ready for OAuth');
      } else {
        console.log('âœ… No existing session, ready for OAuth');
      }

      // Verify Supabase connection
      const isConnected = await checkOAuthConfig();
      if (!isConnected) {
        console.error('âŒ Supabase not properly configured');
        alert('Erro de configuraÃ§Ã£o. Verifique as credenciais do Supabase.');
        return;
      }

      // Google button
      const googleBtn = document.getElementById('google-signup');
      if (googleBtn) {
        console.log('âœ… Google button found and ready');
        googleBtn.addEventListener('click', async (e) => {
          e.preventDefault();
          console.log('ðŸ”— Google button clicked');
          console.log('ðŸ” Checking Google OAuth configuration...');
          console.log('ðŸ“ Current URL:', window.location.href);
          console.log('ðŸŒ Origin:', window.location.origin);

          // Clear any existing sessions first
          console.log('ðŸ§¹ Clearing any existing sessions...');
          await supabase.auth.signOut();

          console.log('ðŸš€ Starting fresh Google OAuth...');
          await signInWithGoogle();
        });
      } else {
        console.error('âŒ Google button not found!');
      }

      // Form submission
      const form = document.getElementById('signup-form');
      if (form) {
        form.addEventListener('submit', async (e) => {
          e.preventDefault();

          const email = document.getElementById('email').value;
          const password = document.getElementById('password').value;

          if (!email || !password) {
            alert('Preencha todos os campos');
            return;
          }

          // Check if it's signup or signin mode
          const isSignUp = document.querySelector('.auth-title').textContent.includes('Create') ||
                          document.querySelector('.auth-title').textContent.includes('Criar');

          if (isSignUp) {
            await signUpWithEmail(email, password);
          } else {
            await signInWithEmail(email, password);
          }
        });
      }

      // Mode switching
      const switchLink = document.getElementById('switch-to-login');
      if (switchLink) {
        switchLink.addEventListener('click', (e) => {
          e.preventDefault();

          const title = document.querySelector('.auth-title');
          const subtitle = document.querySelector('.auth-subtitle');
          const submitBtn = document.getElementById('signup-btn');
          const footer = document.querySelector('.auth-footer p');

          const isSignUp = title.textContent.includes('Create') || title.textContent.includes('Criar');

          if (isSignUp) {
            // Switch to sign in
            title.textContent = 'Welcome back';
            subtitle.textContent = 'Sign in to your account to continue managing your leads';
            submitBtn.innerHTML = '<span>Sign In</span>';
            footer.innerHTML = 'Don\'t have an account? <a href="#" id="switch-to-login">Create an account</a>';
          } else {
            // Switch to sign up
            title.textContent = 'Create your account';
            subtitle.textContent = 'Join thousands of businesses automating their lead generation with AI-powered tools';
            submitBtn.innerHTML = '<span>Create Account</span>';
            footer.innerHTML = 'Already have an account? <a href="#" id="switch-to-login">Sign in instead</a>';
          }

          // Re-attach event listener
          const newSwitchLink = document.getElementById('switch-to-login');
          if (newSwitchLink) {
            newSwitchLink.addEventListener('click', arguments.callee);
          }

          // Clear form
          form.reset();
        });
      }
    });
  </script>
</head>

        </div>
      </div>

      <!-- Header -->
      <div class="auth-header">
        <div class="auth-logo">
          <i class="fas fa-rocket"></i>
        </div>
        <h1 class="auth-title" data-i18n="auth.createAccount">Create your account</h1>
        <p class="auth-subtitle" data-i18n="auth.signUpSubtitle">Join thousands of businesses automating their lead generation with AI-powered tools</p>
      </div>

      <!-- Social Login -->
      <div class="social-buttons">
        <button class="social-btn" id="google-signup">

      <!-- Form -->

          <input
            type="password"
            id="password"
            name="password"
            class="form-input"
            required
            minlength="8"
            autocomplete="new-password"
            data-i18n-attr="placeholder:auth.createPassword"
            placeholder="Create a strong password"

      <!-- Footer -->
