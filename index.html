<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rarity Leads - Bem-vindo</title>
  <link rel="stylesheet" href="rarity-design.css">
  <link rel="stylesheet" href="dashboard.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #8B5CF6 0%, #6366F1 100%);
      font-family: 'Inter', sans-serif;
      color: #fff;
      margin: 0;
    }
    .landing-container {
      background: rgba(255,255,255,0.07);
      border-radius: 24px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.12);
      padding: 48px 32px;
      max-width: 420px;
      text-align: center;
      margin: 32px 0;
    }
    .logo {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 12px;
      letter-spacing: 1px;
      color: #fff;
      text-shadow: 0 2px 8px rgba(139,92,246,0.2);
    }
    .subtitle {
      font-size: 1.1rem;
      color: #e0e7ff;
      margin-bottom: 32px;
    }
    .cta-btn {
      display: block;
      width: 100%;
      margin: 12px 0;
      padding: 14px 0;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
    }
    .cta-btn.signup {
      background: #fff;
      color: #8B5CF6;
    }
    .cta-btn.signup:hover {
      background: #ede9fe;
    }
    .cta-btn.signin {
      background: transparent;
      color: #fff;
      border: 2px solid #fff;
    }
    .cta-btn.signin:hover {
      background: #fff;
      color: #8B5CF6;
    }
    .footer {
      margin-top: 32px;
      color: #c7d2fe;
      font-size: 0.95rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="landing-container">
    <div class="logo">✨ Rarity Leads</div>
    <div class="subtitle">Aumente suas conversões com a plataforma inteligente de prospecção e análise de leads.</div>
    <button class="cta-btn signup" onclick="window.location.href='register.html'">Criar Conta</button>
    <button class="cta-btn signin" onclick="window.location.href='login.html'">Entrar</button>
  </div>
  <div class="footer">
    &copy; 2024 Rarity Leads. Todos os direitos reservados.
  </div>
</body>
</html>
