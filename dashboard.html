<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="dashboard.meta.title">Rarity Leads - Dashboard</title>
    <link rel="stylesheet" href="rarity-design.css">
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar" id="sidebar" role="navigation" aria-label="Main navigation"></aside>

        <!-- Main Content Area -->
        <main class="main-content" role="main">
            <header class="main-header">
                <div style="display: flex; justify-content: space-between; align-items: flex-start; gap: 2rem;">
                    <div style="flex: 1;">
                        <h1 class="dashboard-title" data-i18n="dashboard.title" style="font-size: 2.2em; font-weight: 500; margin-bottom: 0.2em; letter-spacing: 0.01em;">Dashboard</h1>
                        <p id="welcome-subtitle" data-i18n="dashboard.welcome" style="font-size: 1.125rem; color: var(--secondary-text); margin: 0; font-weight: 400;">Welcome back! Here's your overview.</p>
                    </div>
                    <div style="display: flex; align-items: center;">
                        <div class="time-filters" style="display: flex; gap: 0.5rem; background: var(--button-bg); border: 1px solid var(--border); border-radius: 6px; padding: 0.25rem;">
                            <button class="time-filter active" data-period="7d" data-i18n="dashboard.filters.7d" style="background: var(--primary-text); color: var(--main-bg); border: none; padding: 0.5rem 1rem; border-radius: 4px; font-size: 0.875rem; font-weight: 500; cursor: pointer;">7D</button>
                            <button class="time-filter" data-period="30d" data-i18n="dashboard.filters.30d" style="background: none; border: none; color: var(--secondary-text); padding: 0.5rem 1rem; border-radius: 4px; font-size: 0.875rem; font-weight: 500; cursor: pointer; transition: color 0.2s;">30D</button>
                            <button class="time-filter" data-period="90d" data-i18n="dashboard.filters.90d" style="background: none; border: none; color: var(--secondary-text); padding: 0.5rem 1rem; border-radius: 4px; font-size: 0.875rem; font-weight: 500; cursor: pointer; transition: color 0.2s;">90D</button>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Metrics Grid -->
            <section class="metrics-grid">
                <div class="metric-card">
                    <div >
                        <div >
                            <i data-feather="users" ></i>
                        </div>
                        <div >
                            <i data-feather="minus" ></i>
                            <span>0%</span>
                        </div>
                    </div>
                    <div >
                        <div id="leads-count" >0</div>
                        <div data-i18n="dashboard.metrics.activeLeads" >Active Leads</div>
                    </div>
                </div>

                <div class="metric-card">
                    <div >
                        <div >
                            <i data-feather="target" ></i>
                        </div>
                        <div >
                            <i data-feather="minus" ></i>
                            <span>0%</span>
                        </div>
                    </div>
                    <div >
                        <div id="conversion-rate" >0%</div>
                        <div data-i18n="dashboard.metrics.conversionRate" >Conversion Rate</div>
                    </div>
                </div>

                <div class="metric-card">
                    <div >
                        <div >
                            <i data-feather="bar-chart-2" ></i>
                        </div>
                        <div >
                            <i data-feather="minus" ></i>
                            <span>0%</span>
                        </div>
                    </div>
                    <div >
                        <div id="active-campaigns" >0</div>
                        <div data-i18n="dashboard.metrics.activeCampaigns" >Active Campaigns</div>
                    </div>
                </div>

                <div class="metric-card">
                    <div >
                        <div >
                            <i data-feather="dollar-sign" ></i>
                        </div>
                        <div >
                            <i data-feather="minus" ></i>
                            <span>0%</span>
                        </div>
                    </div>
                    <div >
                        <div id="monthly-revenue" >$0</div>
                        <div data-i18n="dashboard.metrics.monthlyRevenue" >Monthly Revenue</div>
                    </div>
                </div>
            </section>

            <!-- Charts Section -->
            <section>
                <div class="chart-card">
                    <div >
                        <h3 data-i18n="dashboard.leadGenerationTrend.title" >Lead Generation Trend</h3>
                        <button class="btn" data-chart="leads" data-i18n="dashboard.charts.viewAll" >View All</button>
                    </div>
                    <div >
                        <canvas id="leadsChart"></canvas>
                    </div>
                </div>

                <div class="chart-card">
                    <div >
                        <h3 data-i18n="dashboard.channelPerformance.title" >Channel Performance</h3>
                        <button class="btn" data-chart="channels" data-i18n="dashboard.charts.viewAll" >View All</button>
                    </div>
                    <div >
                        <canvas id="channelsChart"></canvas>
                    </div>
                </div>
            </section>

            <!-- Quick Actions Section -->
            <section>
                <div >
                    <h3 data-i18n="dashboard.quickActions.title" >Quick Actions</h3>
                </div>
                <div >
                    <button class="action-btn" data-action="new-lead"  onmouseover="this.style.background='var(--button-bg)'; this.style.color='var(--primary-text)';" onmouseout="this.style.background='var(--card-bg)'; this.style.color='var(--secondary-text)';">
                        <i data-feather="user-plus" ></i>
                        <span data-i18n="dashboard.actions.newLead" >Add New Lead</span>
                    </button>
                    <button class="action-btn" data-action="new-campaign"  onmouseover="this.style.background='var(--button-bg)'; this.style.color='var(--primary-text)';" onmouseout="this.style.background='var(--card-bg)'; this.style.color='var(--secondary-text)';">
                        <i data-feather="plus-circle" ></i>
                        <span data-i18n="dashboard.actions.newCampaign" >Create Campaign</span>
                    </button>
                    <button class="action-btn" data-action="export-data"  onmouseover="this.style.background='var(--button-bg)'; this.style.color='var(--primary-text)';" onmouseout="this.style.background='var(--card-bg)'; this.style.color='var(--secondary-text)';">
                        <i data-feather="download" ></i>
                        <span data-i18n="dashboard.actions.exportData" >Export Data</span>
                    </button>
                    <button class="action-btn" data-action="schedule-meeting"  onmouseover="this.style.background='var(--button-bg)'; this.style.color='var(--primary-text)';" onmouseout="this.style.background='var(--card-bg)'; this.style.color='var(--secondary-text)';">
                        <i data-feather="calendar" ></i>
                        <span data-i18n="dashboard.actions.scheduleMeeting" >Schedule Meeting</span>
                    </button>
                </div>
            </section>
        </main>
    </div>

    <!-- Notification Container -->
    <div id="notification-container" style="position: fixed; top: 2rem; right: 2rem; z-index: 9999; display: flex; flex-direction: column; gap: 1rem; max-width: 400px;"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="app-config.js"></script>
    <script src="auth-guard.js"></script>
    <script src="i18n.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize AuthGuard
            window.AuthGuard = new AuthGuard();
            
            // Initialize i18n
            if (window.I18n) {
                window.I18n.init();
            }
            
            // Initialize Feather icons
            if (typeof feather !== 'undefined') {
                feather.replace();
            }
        });
    </script>
    <script src="universal-navigation.js"></script>
    <script src="dashboard.js"></script>
</body>
</html>
