<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rarity Leads - AI-Powered Warm Lead Hunting Platform</title>
    <meta name="description" content="Find the most qualified decision-makers and enable seamless multi-WhatsApp outreach for rapid engagement and conversion. 94% response rate guaranteed.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="rarity-design.css">
    <style>
        /* Loading Screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--primary-gradient);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            color: var(--white);
        }

        .loading-logo {
            font-size: var(--font-size-4xl);
            font-weight: 800;
            margin-bottom: var(--space-xl);
            background: linear-gradient(135deg, #ffffff 0%, #f0f0f0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid var(--white);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: var(--space-lg);
        }

        .loading-text {
            font-size: var(--font-size-lg);
            opacity: 0.9;
            text-align: center;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Hide content initially */
        body:not(.loaded) .main-content {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loading-screen">
        <div class="loading-logo">✨ Rarity Leads</div>
        <div class="loading-spinner"></div>
        <div class="loading-text">Checking authentication...</div>
    </div>

    <!-- Main Content (Hidden initially) -->
    <div class="main-content">
        <!-- This will be populated by JavaScript or redirect will happen -->
    </div>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="app-config.js"></script>
    <script>
        console.log('🏠 Index page loaded - Checking authentication...');

        // Initialize Supabase
        let supabase;
        try {
            supabase = window.AppUtils.initSupabase();
        } catch (error) {
            console.error('Failed to initialize Supabase:', error);
            // Fallback to home page if Supabase fails
            window.location.href = '/home.html';
        }

        // Check authentication and redirect accordingly
        async function checkAuthAndRedirect() {
            try {
                if (!supabase) {
                    console.log('❌ Supabase not available, redirecting to home');
                    window.location.href = '/home.html';
                    return;
                }

                console.log('🔍 Checking user session...');
                const { data: { session }, error } = await supabase.auth.getSession();

                if (error) {
                    console.error('❌ Session check error:', error);
                    window.location.href = '/home.html';
                    return;
                }

                if (session && session.user) {
                    // Check if email is verified
                    if (session.user.email_confirmed_at) {
                        console.log('✅ User authenticated and verified, redirecting to dashboard');
                        console.log('👤 User:', session.user.email);
                        window.location.href = '/dashboard.html';
                    } else {
                        console.log('📧 User authenticated but email not verified, redirecting to login');
                        window.location.href = '/login.html';
                    }
                } else {
                    console.log('👤 No active session, redirecting to home');
                    window.location.href = '/home.html';
                }

            } catch (error) {
                console.error('❌ Auth check failed:', error);
                window.location.href = '/home.html';
            }
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', () => {
            console.log('🔧 DOM loaded, starting auth check...');
            
            // Add a small delay to show loading screen
            setTimeout(() => {
                checkAuthAndRedirect();
            }, 500);
        });

        // Listen for auth state changes
        if (supabase) {
            supabase.auth.onAuthStateChange((event, session) => {
                console.log('🔄 Auth state changed:', event);
                
                if (event === 'SIGNED_IN' && session) {
                    if (session.user.email_confirmed_at) {
                        console.log('✅ User signed in and verified, redirecting to dashboard');
                        window.location.href = '/dashboard.html';
                    } else {
                        console.log('📧 User signed in but not verified, redirecting to login');
                        window.location.href = '/login.html';
                    }
                } else if (event === 'SIGNED_OUT') {
                    console.log('👋 User signed out, redirecting to home');
                    window.location.href = '/home.html';
                }
            });
        }

        console.log('✅ Index page JavaScript initialized');
    </script>
</body>
</html>
